<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News Page</title>
</head>
<body>
<h1>News</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Text</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="news : ${newsList}">
        <td th:text="${news.title}"></td>
        <td th:text="${news.text}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
