<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit News</title>
</head>
<body>
<h1>Add/Edit News</h1>
<form action="#" th:action="@{/news}" th:object="${news}" method="post">
    <input type="text" th:field="*{title}" placeholder="Title" required><br>
    <textarea th:field="*{text}" placeholder="Text" required></textarea><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
